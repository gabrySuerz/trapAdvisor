<ion-view view-title="Maps">
    <ion-header-bar>
        <h1 class="title">Login</h1>
    </ion-header-bar>
    <ion-content>
        <div class="button-bar">
            <a class="button button-dark"><span class="text-gold">List</span></a>
            <a class="button button-dark" ng-click="goToMaps()"><span class="text-gold">Maps</span></a>
        </div>
        <div ng-repeat="x in documents2">
            <h3>Nome Azienda: {{x.name}}</h3>
            <h3>Indirizzo: {{x.address}}</h3>
            <a ng-click="goToDetails(x.guid)">Piu informazioni</a>
            <hr/>
        </div>
    </ion-content>
</ion-view>
