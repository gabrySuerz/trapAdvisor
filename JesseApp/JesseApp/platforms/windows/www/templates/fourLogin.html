<ion-nav-bar class="bar-white">
    <ion-nav-back-button>
    </ion-nav-back-button>
</ion-nav-bar>
<ion-view class="fourSquare">
    <ion-content>
        <form ng-submit="doLogin(fourUser, pwdUser)">
            <div class="list listof">
                <span class="ion-social-foursquare-outline styleFour"></span>
                <label class="item item-input">
                    <input type="email" ng-model="fourUser">
                </label>
                <label class="item item-input">
                    <input type="password" ng-model="fourPwd">
                </label>
                <label class="item">
                    <button class="button button-block button-white" type="submit">Log in</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
