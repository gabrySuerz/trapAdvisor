<ion-view class="listview">
    <ion-content>
        <div ng-repeat="store in markers">
            <div class="list background-black">
                <div class="item item-icon-right border-style text-gold" ng-click="url(store.id)">
                    <i class="icon ion-information-circled"></i>
                    <p style="color: #b0aba3"><strong>{{store.title}}</strong></p><br />
                    <p>{{store.options.labelContent}}</p>
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
