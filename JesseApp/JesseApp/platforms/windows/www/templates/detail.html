<ion-view class="factoryDetail">
    <ion-content>
        <div class="background-black text-gold">
            <h3 class="text-center text-padding text-gold">{{store.name}}</h3>
            <div class="item item-image">
                <img src="{{store.featured_image}}" />
            </div>
            <hr class="hr-style">
            <h4 class="text-center text-gold">Description</h4>
            <hr class="hr-style">
            <p class="text-padding">
                {{store.description}}
            </p>
        </div>
    </ion-content>
</ion-view>
