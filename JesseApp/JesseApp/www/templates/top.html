<ion-nav-bar class="bar-dark">
    <nit-advanced-searchbox ng-model="searchParams"
                            parameters="availableSearchParams"
                            placeholder="Search...">
    </nit-advanced-searchbox>
    <ion-nav-buttons side="right">
        <div ng-hide="panel">
            <button class="button back-button hide buttons button-clear header-item" ng-click="logout()">
                <span class="ion-android-exit"></span>
            </button>
            <!--<button class="button back-button hide buttons button-clear header-item" ng-click="foursquare()">
                <span class="ion-social-foursquare-outline"></span>
            </button>-->
            <button class="button back-button hide buttons button-clear header-item"></button>
        </div>
        <button class="button back-button hide buttons button-clear header-item" ng-click="open()">
            <span class="ion-gear-b"></span>
        </button>
    </ion-nav-buttons>
</ion-nav-bar>
<ion-tabs class="tabs-dark tabs-icon-top">
    <ion-tab title="Azienda" icon-off="ion-map" icon-on="ion-map" ui-sref="top.map">
        <ion-nav-view name="top-map"></ion-nav-view>
    </ion-tab>
    <ion-tab title="Prodotti" icon-off="ion-navicon-round" icon-on="ion-navicon-round" ui-sref="top.list">
        <ion-nav-view name="top-list"></ion-nav-view>
    </ion-tab>
</ion-tabs>
