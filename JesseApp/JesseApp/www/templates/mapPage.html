<ion-view view-title="Search">
    <ion-content ng-controller="mapCtrl">
        <div id="map_canvas">
            <ui-gmap-google-map class="ng-isolate-scope angular-google-map" center="map.center" zoom="map.zoom" draggable="true" options="options">
                <!--<ui-gmap-markers models="randomMarkers" coords="'self'" icon="'icon'">
            </ui-gmap-markers>-->
                <ui-gmap-marker idkey="marker.id" coords="marker.coords" options="marker.options" click="onClick()" events="marker.events">
                    <ui-gmap-window options="windowOptions" closeClick="closeClick()">
                        <div>
                            {{marker.coords}}
                            <a href="#/detail">Dettagli</a>
                        </div>
                    </ui-gmap-window>
                </ui-gmap-marker>
            </ui-gmap-google-map>
        </div>
    </ion-content>
</ion-view>
