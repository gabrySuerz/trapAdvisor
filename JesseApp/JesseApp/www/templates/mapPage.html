<ion-view view-title="Search">
    <ion-content ng-controller="mapCtrl">
        <div id="map_canvas">
            <ui-gmap-google-map class="ng-isolate-scope angular-google-map" center="map.center" zoom="map.zoom" draggable="true" options="options">
                <div ng-repeat="marker in markers">
                    <ui-gmap-marker idkey="marker.id" coords="marker.coords" options="marker.options">
                        <ui-gmap-window options="windowOptions">
                            <div class="contentWindow">
                                {{marker.title}}<br />
                                {{marker.options.labelContent}}<br />
                                <a href="#/detail/{{marker.id}}">Dettagli</a>
                            </div>
                        </ui-gmap-window>
                    </ui-gmap-marker>
                </div>
                <ui-gmap-markers models="randomMarkers" coords="randomMarkers.coords">
                </ui-gmap-markers>
            </ui-gmap-google-map>
        </div>
    </ion-content>
</ion-view>
