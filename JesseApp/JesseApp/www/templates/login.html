<ion-view class="login">
    <ion-content>
        <form ng-submit="doLogin(email, password)">
            <div class="list listof">
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" ng-model="email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="password">
                </label>
                <label class="item">
                    <button class="button button-block button-dark" type="submit">Log in</button>
                </label>
                <label class="item">
                    <button class="button button-block button-dark" href="#" type="button">Registrati</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-view>
