<ion-view class="login">
    <ion-content>
        <form ng-submit="doLogin(email, password)">
            <div class="list listof">
                <label class="item item-input">
                    <span class="input-label">Email</span>
                    <input type="email" ng-model="email">
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="password">
                </label><br />
                <div class="windows8" ng-if="spinner">
                    <div class="wBall" id="wBall_1">
                        <div class="wInnerBall"></div>
                    </div>
                    <div class="wBall" id="wBall_2">
                        <div class="wInnerBall"></div>
                    </div>
                    <div class="wBall" id="wBall_3">
                        <div class="wInnerBall"></div>
                    </div>
                    <div class="wBall" id="wBall_4">
                        <div class="wInnerBall"></div>
                    </div>
                    <div class="wBall" id="wBall_5">
                        <div class="wInnerBall"></div>
                    </div>

                </div>
                <button class="button button-block button-dark" type="submit">Log in</button>
                <button class="button button-block button-dark" ng-click="alert()" type="button">Registrati</button>
            </div>
        </form>
    </ion-content>
</ion-view>
